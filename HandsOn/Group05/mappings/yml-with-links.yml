prefixes:
  rr: http://www.w3.org/ns/r2rml#
  em: http://ocioMadrid.com/eventosMadrid/ontology/Eventos#
  er: http://ocioMadrid.com/eventosMadrid/resource/
  xsd: http://www.w3.org/2001/XMLer#

  
mappings:
  actividad:
   sources:
      - ['300107-0-agenda-actividades-eventos-with-links.csv~csv']
   s: http://ocioMadrid.com/eventosMadrid/resource/Actividad/$(TITULO-ACTIVIDAD)
   po:
      - [a, er:Actividad]
      - [em:Titulo-Actividad,$(TITULO-ACTIVIDAD)]
      - [em:URL-Actividad,$(URL-ACTIVIDAD)]

  distrito:
      sources:
      - ['300107-0-agenda-actividades-eventos-with-links.csv~csv']
      s:  http://ocioMadrid.com/eventosMadrid/resource/Distrito/$(DISTRITO-INSTALACION)
      po:
       - [a, er:Distrito]
       - [rdfs:label,$(DISTRITO-INSTALACION)]
       - [owl:sameAs,$(same_as_distrito)~iri]

  barrio:
      sources:
      - ['300107-0-agenda-actividades-eventos-with-links.csv~csv']
      s:  http://ocioMadrid.com/eventosMadrid/resource/Barrio/$(BARRIO-INSTALACION)
      po:
       - [a, er:Barrio]
       - [rdfs:label,$(BARRIO-INSTALACION)]
       - [owl:sameAs,$(same_as_barrio)~iri]   

  instalacion:
   sources:
      - ['300107-0-agenda-actividades-eventos-with-links.csv~csv']
   s: http://ocioMadrid.com/eventosMadrid/resource/Instalacion/$(NOMBRE-INSTALACION)
   po:
      - [a, er:Instalacion]
      - [em:URL_Instalacion,$(URL-INSTALACION)]
      - [em:Nombre_Instalacion,$(NOMBRE-INSTALACION)]
      - [em:Accesibilidad,$(ACCESIBILIDAD-INSTALACION),xsd:string]
      - [em:ClaseVial,$(CLASE-VIAL-INSTALACION)]
      - [em:Via,$(NOMBRE-VIA-INSTALACION)]
      - [em:CodogoPostal,$(CODIGO-POSTAL-INSTALACION)]
      - [em:Coordenadas_X,$(COORDENADA-X),xsd:double]
      - [em:Coordenadas_Y,$(COORDENADA-Y),xsd:double]
      - [em:Distrito,$(DISTRITO-INSTALACION)]
      - [em:Barrio,$(BARRIO-INSTALACION)]
      - p: em:perteneceDistrito
        o:
        - mapping: distrito
          condition:
            function: equal
            parameters:
            - [str1,$ (DISTRITO-INSTALACION)]
            - [str2,$ (DISTRITO-INSTALACION)]
      - p: em:perteneceBarrio
        o:
        - mapping: barrio
          condition:
            function: equal
            parameters:
            - [str1,$ (BARRIO-INSTALACION)]
            - [str2,$ (BARRIO-INSTALACION)]      
      
  evento:
   sources:
      - ['300107-0-agenda-actividades-eventos-with-links.csv~csv']
   s: http://ocioMadrid.com/eventosMadrid/resource/Evento/$(ID-EVENTO)
   po:
      - [a, er:Evento]
      - [em:titulo,$(TITULO)]
      - [em:Precio,$(PRECIO)]
      - [em:Gratuito,$(GRATUITO),xsd:integer]
      - [em:Audiencia,$(AUDIENCIA)]
      - [em:tipo,$(TIPO)]
      - [em:LargaDuracion,$(LARGA-DURACION) ]
      - [em:Dias_semana,$(DIAS-SEMANA) ]
      
      - [em:hora,$(HORA),xsd:time]
      - [em:inicio,$(FECHA),xsd:date]
      - [em:fin,$(FECHA-FIN),xsd:date]
      - [em:dias,$(DIAS-SEMANA),xsd:string]
      
      - [em:Titulo-Actividad,$(TITULO-ACTIVIDAD)]
      
      - [em:Nombre-Instalacion,$(NOMBRE-INSTALACION)]
      
      - p: em:inscribe
        o:
        - mapping: actividad
          condition:
            function: equal
            parameters:
            - [str1,$ (TITULO-ACTIVIDAD)]
            - [str2,$ (TITULO-ACTIVIDAD)]
      - p: em:seLocaliza
        o:
        - mapping: instalacion
          condition:
          function: equal
          parameters:
          - [str1,$ (NOMBRE-INSTALACION)]
          - [str2,$ (NOMBRE-INSTALACION)]
 
